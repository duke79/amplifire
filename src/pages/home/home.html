<ion-header>

    <img width="40" height="40" src="./assets/icon/1up.png"/>
    <ion-title style="display: inline-block;vertical-align: super;">OneUp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides initialSlide="1">
    <ion-slide></ion-slide>

    <ion-slide>
      <ion-card [style]="slideCardStyles" class="slide-card">
        <img src="assets/images/card-saopaolo.png"/>
        <div class="card-title">SÃ£o Paulo, tick-tick : {{tempSlide[current]}}</div>
        <div class="card-subtitle">41 Listings</div>

        <div class="swipe-action-highlighter" [style.background-color]="swipeActHighlighterBG">
          <span class="swipe-title swipe-success" *ngIf="prog < 0.45">
            <ion-icon name="heart"></ion-icon> Like
          </span>
          <span class="swipe-title swipe-fail" *ngIf="prog > 0.55">
            <ion-icon name="close-circle"></ion-icon> Pass
          </span>
        </div>
      </ion-card>
    </ion-slide>

    <ion-slide></ion-slide>
  </ion-slides>
